<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Food Item - Feedo</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.4);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00aaff;
    }

    input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #333;
      color: white;
    }

    input[type="file"] {
      background-color: transparent;
      color: #ccc;
    }

    button {
      width: 95%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0096ff;
    }

    .preview {
      margin-top: 15px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .success-msg {
      color: #00ff99;
      margin-top: 10px;
      font-size: 14px;
    }

    .error-msg {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }

    .loading {
      color: #00aaff;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Food Item</h2>
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="amount" placeholder="Amount (‚Çπ)" required />
    <textarea id="description" placeholder="Description" rows="3" required></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="uploadBtn">Upload Item</button>
    <div class="preview"></div>
    <div id="statusMsg"></div>
  </div>

  <script>
    const CLOUD_NAME = "feedo";
    const UPLOAD_PRESET = "feedo_uploads"; // unsigned preset created in Cloudinary

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const shopName = document.getElementById("shopName").value.trim();
      const itemName = document.getElementById("itemName").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const description = document.getElementById("description").value.trim();
      const imageFile = document.getElementById("imageUpload").files[0];
      const statusMsg = document.getElementById("statusMsg");

      if (!shopName || !itemName || !amount || !description || !imageFile) {
        alert("Please fill all fields and select an image!");
        return;
      }

      statusMsg.innerHTML = '<div class="loading">‚è≥ Uploading image to Cloudinary...</div>';

      const formData = new FormData();
      formData.append("file", imageFile);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        // Upload to Cloudinary
        const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });

        const cloudData = await cloudRes.json();
        if (!cloudData.secure_url) throw new Error("Cloudinary upload failed");

        document.querySelector(".preview").innerHTML = `<img src="${cloudData.secure_url}" alt="Uploaded Image" />`;

        const newItem = {
          shopName,
          itemName,
          amount: parseFloat(amount),
          description,
          imageUrl: cloudData.secure_url
        };

        statusMsg.innerHTML = '<div class="loading">üíæ Saving to database...</div>';

        // ‚úÖ Save item in Vercel backend
        const res = await fetch("/api/items/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newItem)
        });

        const data = await res.json();
        if (res.ok) {
          statusMsg.innerHTML = '<div class="success-msg">‚úÖ Item uploaded & saved successfully!</div>';
        } else {
          throw new Error(data.message || "Save failed");
        }

      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = `<div class="error-msg">‚ùå ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
