<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Food Item - Feedo</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.4);
      width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00aaff;
    }

    input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #333;
      color: white;
    }

    input[type="file"] {
      background-color: transparent;
      color: #ccc;
    }

    button {
      width: 95%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0096ff;
    }

    .preview {
      margin-top: 15px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .success-msg {
      color: #00ff99;
      margin-top: 10px;
      font-size: 14px;
    }

    .loading {
      color: #00aaff;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Food Item</h2>
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="amount" placeholder="Amount (₹)" required />
    <textarea id="description" placeholder="Description" rows="3" required></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="uploadBtn">Upload Item</button>
    <div class="preview"></div>
    <div id="statusMsg"></div>
  </div>

  <script>
    const CLOUD_NAME = "feedo";
    const UPLOAD_PRESET = "feedo_uploads"; // unsigned preset (must be created in Cloudinary)

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const shopName = document.getElementById("shopName").value.trim();
      const itemName = document.getElementById("itemName").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const description = document.getElementById("description").value.trim();
      const imageFile = document.getElementById("imageUpload").files[0];
      const statusMsg = document.getElementById("statusMsg");

      if (!shopName || !itemName || !amount || !description || !imageFile) {
        alert("Please fill all fields and select an image!");
        return;
      }

      // Show loading text
      statusMsg.innerHTML = '<div class="loading">⏳ Uploading image...</div>';

      // Upload to Cloudinary
      const formData = new FormData();
      formData.append("file", imageFile);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (!data.secure_url) throw new Error("Image upload failed");

        document.querySelector(".preview").innerHTML = `<img src="${data.secure_url}" alt="Uploaded Image" />`;

        // ✅ Once backend ready, send this to MongoDB
        const newItem = {
          shopName,
          itemName,
          amount,
          description,
          imageUrl: data.secure_url
        };

        console.log("Item ready to save:", newItem);

        statusMsg.innerHTML = '<div class="success-msg">✅ Uploaded successfully & saved in Cloud!</div>';

        // Later: POST newItem to server.js endpoint
        // await fetch("/add-item", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(newItem) });

      } catch (err) {
        console.error(err);
        statusMsg.innerHTML = '<div class="error-msg" style="color:red;">❌ Upload failed. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
